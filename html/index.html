<!DOCTYPE html>
<html>
  <head>
    <!-- Title of website -->
    <title>Recipe Finder</title>
    <!-- Link to css file -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <!-- Title of website -->
    <p id="title"><a type="submit" href="./index.html">Recipe Finder</a></p>
    </header>
    <!-- Div with labels and buttons -->
    <div id="recipeSpecifics">
      <!-- Div with buttons -->
      <div id="info">
        <p id="selectButton">Select an Option</p>
        <!-- Div with generate from search button -->
        <div class="button" id="searchButton">
          <button>
            <a id="recipes" type="submit" href="./searchinput.html">Generate Recipe From Search</a>
          </button>
        </div>
        <!-- Div with search meal id button -->
        <div class="button" id="idButton">
          <button>
            <a id="recipes" type="submit" href="./id.html">Generate Recipe From Meal Id</a>
          </button>
        </div>
        <!-- Div with generate letter button -->
        <div class="button" id="letterButton">
          <button>
            <a id="recipes" type="submit" href="./letter.html">Generate Recipe From Specific Letter</a>
          </button>
        </div>
        <!-- Div with generate category button -->
        <div class="button" id="categoryButton">
          <button>
            <a id="recipes" type="submit" href="./categoryrecipes.html">Generate Recipe From Specific Category</a>
          </button>
        </div>

        <!-- Div with generate meal button -->
        <div class="button" id="mealButton">
          <button>
            <a id="recipes" type="submit" href="./mealareainput.html">Generate Recipe From Meal Area</a>
          </button>
        </div>

      <!-- Div with generate recipes button -->
      <div class="button" id="recipeButton">
        <button>
          <!-- Links to page with generated recipes -->
          <a id="recipes" type="submit" href="./recipes.html">Generate Recipe With No Specifics</a>
        </button>
    </div>
  </body>
</html>
