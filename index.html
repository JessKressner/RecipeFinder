<!DOCTYPE html>
<html>
  <head>
    <!-- Title of website -->
    <title>Recipe Finder</title>
    <!-- Link to css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to javascript file -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Title of website -->
    <p id="title">Recipe Finder</p>
    </header>
    <!-- Div with inputs and generate recipes button -->
    <div id="RecipeSpecifics">
      <!-- Div with labels and inputs -->
      <div id="info">
        <!-- Div with labels -->
        <div class="input" id="label">
          <label for="Cusine">Cusine:</label>
          <label for="Dish">Dish:</label>
          <label for="Ingredients">Ingredients:</label>
        </div>

        <!-- Div with inputs-->
        <div class="input" id="input">
          <input id="cusine" placeholder="Enter cusine"></input>
          <input id="dish" placeholder="Enter food dish"></input>
          <input id="ingredients" placeholder="Enter ingredients"></input>
        </div>
      </div>
      
      <!-- Div with generate recipes button -->
      <div class="input" id="button">
        <button>
          <!-- Links to page with generated recipes -->
          <a id="recipes" type="submit" href="./recipes.html">Generate Recipes</a>
        </button>
        </div>
    </div>
  </body>
</html>
